  const nums = [1, 1, 3]
  // calculate the total of all the numbers in the array
  // we use the accumulator pattern
  // first step we create a variable to store result

  let total = 0;
  //loop through this array and update the result

  for (let i = 0; i < nums.length; i++) {

    // use index to get each value 
    const num = nums[i]
    // add each number to the total
    total += num;
    console.log(total);
  }

  // creating an array where each number is doubled
  //use accumulator pattern
  const numsDoubled = []

  for (let i = 0; i < nums.length; i++) {
    const num = nums[i];
    numsDoubled.push(num * 2)
  }
  console.log(numsDoubled)
  //nums tripled

  const numsTripled = [];
  for (let i = 0; i < nums.length; i++) {
