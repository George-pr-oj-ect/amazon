<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" placeholder="name" class="js-input" onkeydown="eventKey(event)"><button onclick="function1()
  ">submit</button>
  <p class="js-paragraph"></p>


  <script>
    function function1() {
      const inputElement = document.querySelector('.js-input')
      document.querySelector('.js-paragraph').innerHTML = `your name is ${inputElement.value}`;
    }
    function eventKey(event) {
      if (event.key === 'Enter') {
        function1()
      }
    }
  </script>
</body>

</html>
