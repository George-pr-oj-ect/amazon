    //when coping you are not coping the object but rather the reference they are actually pointing to the same object in the memory



    console.log('hello'.length);
    console.log('hello'.toUpperCase());


    const object1 = {
      message: 'hello'
    };
    console.log(object1);
    const object2 = object1;

    object1.message = 'good job';
    console.log(object1);
    console.log(object2);



    const object3 = {
      message: 'good job'
    };

    console.log(object3 === object1);
    console.log(object2 === object1);



    const object4 = {
      message: 'good job',
      price: 200
    };

    //const message=object4.message;
    const { message, price } = object4;
    console.log(message);
    console.log(price);


    const object5 = {
      // message: message
      message,
      // method:function function1(){
      //   console.log('method');
      //}
      method() {
        console.log('method');
      }
    };
    console.log(object5);
    object5.method();
