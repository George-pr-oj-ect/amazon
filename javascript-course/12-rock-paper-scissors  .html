<!DOCTYPE html>
<html>

<head>
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

</head>

<body>
  <div>
    <p class="title">

      rock paper scissors
    </p>
    <button class="rock js-rock-button"><img src=" images/rock-emoji.png"></button>


    <button class="paper js-paper-button"><img src="images/paper-emoji.png"></button>


    <button class="scissors js-scissors-button"><img src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score-css"></p>

    <button class="button1 js-reset-button"> reset score
    </button>

    <button class="button2 js-auto-button">
      Auto play
    </button>
    <p class="js-message"></p>
  </div>
</body>

<script src="scripts/12-rock-paper-scissors.js">
</script>
</body>

</html>
