<!DOCTYPE html>
<html>

<head>
  <title>
    DOM projects
  </title>

<BODY>
  <p> Youtube subscribe button</p>
  <button onclick="
      subscribe();
      " class="js-subscribe-button"> subscribe</button>


  <p>Amazon shipping calculator</p>

  <input placeholder="cost of order" class="js-cost-input" onkeydown="
 handleCostKeyDown(event);
  ">
  <button onclick="calculateTotal();"> calculate</button>

  <p class="js-total-cost">

  </p>

</BODY>

<script>



  function handleCostKeyDown(event) {
    if (event.key === 'Enter') {
      calculateTotal();
    }
  }




  function calculateTotal() {
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);
    if (cost < 40) {
      cost = cost + 10;
    }
    //for input elements there is no innerHTML so we use value
    //whenever we get a value from the DOM convert it to a number as it is a string at first
    //type coersion is when a string is converted to a number automatically if one value is a number and vice versa
    document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }

  function subscribe() {
    const buttonElement = document.querySelector('.js-subscribe-button');

    if (buttonElement.innerText === 'subscribe') {
      buttonElement.innerHTML = 'subscribed';
    } else {
      buttonElement.innerHTML = 'subscribe';
    }

  }


  //clicks amd keydowns are events
  //onclick and onkeydowns are event listeners

</script>


</body>

</html>
